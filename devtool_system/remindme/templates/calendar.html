{% extends 'base.html' %}

{% block title %}
    Dynamic Calendar
{% endblock %}

{% block main %}

<div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <h1 id="monthYear" class="text-2xl font-bold">January 2022</h1>
            <div class="flex space-x-4">
                <button id="todayBtn" class="bg-brown-700 hover:bg-brown-600 text-white px-3 py-2 rounded">Today</button>
                <div class="flex items-center space-x-1">
                    <button id="prevMonthBtn" class="bg-brown-700 hover:bg-brown-600 text-white px-2 py-2 rounded-l">&lt;</button>
                    <button id="nextMonthBtn" class="bg-brown-700 hover:bg-brown-600 text-white px-2 py-2 rounded-r">&gt;</button>
                </div>
            </div>
        </div>

        <!-- ปฏิทิน -->
        <div class="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-700">
            <!-- แสดงชื่อวันของสัปดาห์ -->
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <!-- กล่องวันที่ของปฏิทิน -->
        <div id="calendar-days" class="grid grid-cols-7 gap-2 mt-2">
            <!-- วันที่ต่างๆ จะถูกสร้างด้วย JavaScript -->
        </div>
    </div>
</div>

<!-- Pop-up Modal -->
<div id="eventModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg">
        <h2 class="text-xl font-bold mb-4 text-brown-700">Add Event for <span id="selectedDate"></span></h2>
        <input type="text" placeholder="Event Name" class="w-full mb-4 p-2 border border-brown-700 rounded" />
        <div class="flex justify-end space-x-4">
            <button id="closeModal" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Cancel</button>
            <button class="bg-brown-700 text-white px-4 py-2 rounded hover:bg-brown-600">Save</button>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const monthYearElement = document.getElementById('monthYear');
        const calendarDaysElement = document.getElementById('calendar-days');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const todayBtn = document.getElementById('todayBtn');
        const eventModal = document.getElementById('eventModal');
        const closeModal = document.getElementById('closeModal');
        const selectedDateElement = document.getElementById('selectedDate');

        let currentDate = new Date();

        // Modify the renderCalendar function
        function renderCalendar() {
            // Clear previous calendar days
            calendarDaysElement.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Set the month and year in the header
            const monthYearString = currentDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long'
            });
            monthYearElement.innerText = monthYearString;

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            // Previous month's last date (for displaying the last few days of the previous month)
            const lastDatePrevMonth = new Date(year, month, 0).getDate();

            // Add previous month's days as disabled
            for (let i = 0; i < firstDayOfMonth; i++) {
                const prevMonthDate = lastDatePrevMonth - firstDayOfMonth + i + 1;
                const dateDiv = document.createElement('div');
                dateDiv.classList.add('bg-[#F2DEDB]', 'text-[#D1B1A1]', 'p-2', 'rounded', 'border', 'text-center', 'cursor-not-allowed');
                dateDiv.innerText = prevMonthDate;
                calendarDaysElement.appendChild(dateDiv);
            }

            // Add the days of the current month
            for (let date = 1; date <= lastDateOfMonth; date++) {
                const dateDiv = document.createElement('div');
                dateDiv.classList.add('bg-white', 'p-2', 'rounded', 'border', 'text-center', 'cursor-pointer');

                // If the current date matches today's date, apply the highlight and shadow
                if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dateDiv.classList.add('bg-brown-600', 'text-white');
                }

                dateDiv.innerText = date;

                // Add click event to open modal and set selected date
                dateDiv.addEventListener('click', () => {
                    const selectedDate = new Date(year, month, date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    selectedDateElement.innerText = selectedDate; // Show the selected date in the modal
                    eventModal.classList.remove('hidden'); // Show modal
                });

                calendarDaysElement.appendChild(dateDiv);
            }

            // Calculate next month's days to display
            const remainingDays = (42 - firstDayOfMonth - lastDateOfMonth); // 42 slots in the 7x6 calendar grid

            // Add next month's days as disabled
            for (let i = 1; i <= remainingDays; i++) {
                const dateDiv = document.createElement('div');
                dateDiv.classList.add('bg-[#F2DEDB]', 'text-[#D1B1A1]', 'p-2', 'rounded', 'border', 'text-center', 'cursor-not-allowed');
                dateDiv.innerText = i;
                calendarDaysElement.appendChild(dateDiv);
            }
        }

        // ปุ่มเปลี่ยนเดือน
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Today button event listener
        todayBtn.addEventListener('click', () => {
            currentDate = new Date();  // Reset to today's date
            renderCalendar();
        });

        // เรียกใช้ฟังก์ชัน renderCalendar ครั้งแรก
        renderCalendar();

        // Close modal event
        closeModal.addEventListener('click', () => {
            eventModal.classList.add('hidden');
        });
    });
</script>
{% endblock %}
