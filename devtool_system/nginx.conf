server {
    listen 80;

    location / {
        proxy_pass http://web:8000;  # Passes requests to the Django app
        proxy_set_header Host $host;  # Passes the Host header
        proxy_set_header X-Real-IP $remote_addr;  # Passes the client's IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Passes the forwarded IPs
        proxy_set_header X-Forwarded-Proto $scheme;  # Passes the request scheme
    }
}
