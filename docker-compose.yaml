services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Ab123456*
      POSTGRES_DB: app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: '1'
      DB_HOST: db
      DB_NAME: app_db
      DB_USER: postgres
      DB_PASSWORD: Ab123456*
    depends_on:
      - db

volumes:
  postgres_data:
